<!DOCTYPE html>
<html lang="fr">
	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Admin image viewer</title>
		<link href="style.css" rel="stylesheet"/>
		<script src="script.js"></script>
	</head>
	<body onload="init();">
		<div id="first_step">
			<form action="#" onsubmit="verify();return false"> <!-- VSCode dit qu'il y a une erreur ici. "return ne peut être utilisé que dans une fonction". Mais ça marche quand même -->
				<label for="nickname">Identifiant : </label><input type="text" id="nickname" placeholder="admin" required />
				<label for="password">Mot de passe : </label><input type="password" id="password" placeholder="root" required />
				<input type="submit" value="Se connecter">
			</form>
		</div>
		<div id="second_step">
			<div id="left">&lt;</div>
			<img src="https://images5.alphacoders.com/432/thumb-1920-432951.jpg" alt="image" id="image" />
			<div id="right">></div>
		</div>
	</body>
</html>
